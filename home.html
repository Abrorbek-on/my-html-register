  <title>YouTube Style Sidebar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: dimgrey;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #444;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 100;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .auth-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .auth-buttons a {
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .auth-buttons a:hover {
      background-color: #ffd700;
      color: black;
    }

    .video-grid {
      margin-left: 220px;
      margin-top: 40px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1280px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
